<div class="container no-gutter">
    <h2 class="section-header">Our Gallery</h2>
    <div id="instafeed" class="clearfix images">
        {% for gallery-image in site.data.files %}
        <div class="col-lg-{{ gallery-image.col }} col-md-6 col-xs-6 placeholder">
            <a class="image-link is-loading" data-toggle="modal" data-target="#{{ gallery-image.slugId }}" target="_blank">
                <img class="content-image img-responsive center-block" height="350" width="350" src="{{ gallery-image.permaImage }}"/>
            </a>
            <div class="modal fade" id="{{ gallery-image.slugId }}" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        <div class="modal-body">
                            <img class="content-image img-responsive center-block" src="{{ gallery-image.permaImage }}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a class="visible-lg hidden-md hidden-sm hidden-xs view-more-link text-center" href="/gallery/" target="_blank">VIEW MORE</a>
    <a class="hidden-lg visible-md visible-sm visible-xs view-more-link text-center" href="/gallery/">VIEW MORE</a>
</div>
